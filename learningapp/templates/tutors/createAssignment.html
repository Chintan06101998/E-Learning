{% extends 'learningapp/base_tutor.html' %} {% block content %}
<div class="container-xl pt-3 p-md-3 p-lg-4">
  <div class="" style="height: calc(100vh - 120px)">
    <h1 class="app-page-title">Add Assignemnt</h1>

    <div class="app-card app-card-settings shadow-sm p-4">
      <div class="app-card-body">
        <form class="settings-form" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_name" class="form-label">Assignemnt Name</label>
            <input
              type="text"
              name="name"
              maxlength="255"
              class="form-control"
              id="id_name"
              value=""
              required
            />
          </div>
          <div class="mb-3">
            <label for="id_description" class="form-label"
              >Assignemnt Description</label
            >
            <textarea
              name="description"
              class="form-control"
              rows="10"
              style="min-height: 150px"
              required
              id="id_description"
            ></textarea>
          </div>

          <div class="mb-3">
            <label for="id_document" class="form-label"
              >Assignemnt Document</label
            >
            <input
              class="form-control"
              type="file"
              name="document"
              required
              id="id_document"
            />
          </div>
          <div class="mb-3">
            <label for="id_due_date" class="form-label"
              >Assignemnt Due Date</label
            >
            <input
              type="date"
              name="due_date"
              placeholder="yyyy-mm-dd"
              class="form-control"
              required
              id="id_due_date"
            />
          </div>

          <div class="mb-3">
            <label for="id_due_time" class="form-label"
              >Assignemnt Due Time</label
            >
            <input
              type="time"
              name="due_time"
              placeholder="HH:MM:SS"
              class="form-control"
              required
              id="id_due_time"
            />
          </div>
          <div class="mb-3">
            <label for="id_grade" class="form-label">Assignemnt Grade</label>
            <input
              type="number"
              name="grade"
              value="0"
              min="0"
              required
              id="id_grade"
              class="form-control"
            />
          </div>
          <button type="submit" class="btn app-btn-primary w-100">
            Create
          </button>
        </form>
      </div>
      <!--//app-card-body-->
    </div>
  </div>
</div>
{% endblock %}
