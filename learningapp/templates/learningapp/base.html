{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}My Django App with Bootstrap 5{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />

    <!-- Add this to the <head> section -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
        <!-- App CSS -->
        <link
        id="theme-style"
        rel="stylesheet"
        href="{% static '/assets/css/portal.css' %}"
      />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
      <div class="container">
        <div class="app-branding mb-0">
          <a class="app-logo" href="index.html"
            ><img
              class="logo-icon me-2"
              src="https://themes.3rdwavemedia.com/demo/portal/assets/images/app-logo.svg"
              alt="logo"
            /><span class="logo-text">EnlightLearn</span></a
          >
        </div>

        {% comment %} <a class="navbar-brand d-flex align-items-center justify-content-center" style=" border-radius: 3px;padding: 2px;" href="{% url 'login' %}">
          <img src="https://victorthemes.store/splash/rouen/assets/images/logos/favicon.png" height="60" alt="Logo" /> <h6 class="h6">E-Learn</h6>
        </a> {% endcomment %}
      </div>
    </nav>

    <div class="container">
      {% block content %}
      <!-- Content from specific templates will be placed here -->
      {% endblock %}
    </div>
    <!-- Add this just before the closing </body> tag -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
